<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/paper_elements/paper_button.html">
    <link rel="import" href="packages/paper_elements/paper_icon_button.html">
    <link rel="import" href="packages/paper_elements/paper_input.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <title>main</title>
  </head>
  <body>
    <polymer-element name="main-view">
      <template>
        <button on-click="{{pdfGenerator}}">PDF</button>
        <div id="test_pdf">

          <core-toolbar
              style="background-color:#1F69E8 ;color:white;text-align: center;">
            <core-icon-button icon="menu"></core-icon-button>
          </core-toolbar>
          <img src="images/touch/chrome-touch-icon-192x192.png"/>

          <div style="width: 40%;margin: 10% auto;">
            <fieldset class="contentview extra_small_2">
              <legend> Test</legend>
              <section class="basicinfo_wrapper">
                <section class="basicinfo_wrapper">
                  <paper-input-decorator label="User Id" floatingLabel="true"
                                         id="userId" class="inp_text">
                    <input is="core-input" id="userId"/></paper-input-decorator>
                </section>
                <section class="basicinfo_wrapper">
                  <paper-input-decorator floatingLabel="true" label="Password"
                                         id="passwordDecorator"
                                         class="inp_text">
                    <input is="core-input" type="password" id="password"/>
                  </paper-input-decorator>
                </section>
                <section class="ds_main_buttons">
                  <paper-button class="colored-green"
                                on-click="{{pdfGenerator}}">Login
                  </paper-button>
                </section>
              </section>
            </fieldset>
          </div>
          <div style="position:fixed;bottom:0px;width:100%;height:8%">
            <core-toolbar
                style="background-color:#1F69E8 ;color:white;"></core-toolbar>
          </div>
        </div>
      </template>
    </polymer-element>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
