<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_menu.html">
<link rel="import" href="packages/core_elements/core_item.html">

<polymer-element name='app-element'>
  <template>
    <core-menu selected="0" selectedIndex="{{selectedMenuIndex}}" id="coreMenu" on-click="{{togglePanelButton}}">
      <core-item icon="settings" label="One"></core-item>
      <core-item icon="search" label="Two"></core-item>
    </core-menu>

    <paper-dropdown-menu
      label='Click to select..'
      on-core-select='{{onCoreSelectCountryHandler}}'>
      <paper-dropdown class='dropdown'>
        <core-menu id='country' class='menu'>
          <template repeat='{{country in countries}}'>
            <paper-item>{{country.name}}</paper-item>
          </template>
        </core-menu>
      </paper-dropdown>
    </paper-dropdown-menu>
  </template>

  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>
