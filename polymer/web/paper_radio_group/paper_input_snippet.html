<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_radio_group.html">
<link rel="import" href="packages/paper_elements/paper_radio_button.html">

<polymer-element name='paper-input-snippet'>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-radio-group
      id="sex-group"
      selected='{{selectedName}}' on-change="{{changeHandler}}">
      <paper-radio-button label='Male' name='1'></paper-radio-button><br>
      <paper-radio-button label='Female' name='2'></paper-radio-button>
    </paper-radio-group>
    <div>{{selectedName}}</div>
    <!--<script type="application/dart">export 'package:polymer/init.dart';</script>-->

  </template>

  <script type="application/dart">

    import 'package:polymer/polymer.dart';
    import 'dart:html';

    import 'package:paper_elements/paper_radio_button.dart';

    @CustomTag( 'paper-input-snippet' )
    class PaperInputSnippet extends PolymerElement {
      @observable String selectedName;

      PaperInputSnippet.created() : super.created() {
        print('PaperInputSnippet');
      }

      @override
      void attached() {
         super.attached();
         print('hall0');
      }

      void changeHandler(CustomEvent e) {
        print((e.target as PaperRadioButton).label == 'Male');
        print((e.target as PaperRadioButton).label);
      }
    }

  </script>
</polymer-element>
