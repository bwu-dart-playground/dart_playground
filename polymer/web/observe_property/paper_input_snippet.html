<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_input.html">
<link rel="import" href="packages/core_elements/core_input.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<polymer-element name='paper-input-snippet'>
  <template>
    <div id="slambookform"  >
      <div class="entry">
        <label>Author:</label>
        <input type="text" value="{{authorGivenName}}" >
        <input type="text" value="{{authorFamilyName}}">
      </div>
        :
      <div class="entry">
        <label>Full name:</label>
        <input disabled type="text" value="{{fullName}}" >
      </div>
        : given: {{authorGivenName}}, family: {{authorFamilyName}}, full: {{fullName}}
    </div>

  </template>

  <script type="application/dart" src="paper_input_snippet.dart">  </script>
</polymer-element>
