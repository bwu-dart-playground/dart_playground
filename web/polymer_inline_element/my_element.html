<!DOCTYPE html>
<polymer-element name="my-element" extends="div">
  <template>
    <p>
      <button on-click="showMessage">Show Message</button>
      <button on-click="hideMessage">Hide Message</button>
    </p>

    <p id="show" >
      You clicked Show.
    </p>

    <p id="hide" >
      You clicked Hide.
    </p>
  </template>

  <script type="application/dart" src="my_element.dart"></script>
</polymer-element>
