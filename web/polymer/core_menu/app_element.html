<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_menu.html">
<link rel="import" href="packages/core_elements/core_item.html">

<polymer-element name='app-element'>
  <template>
    <core-menu selected="0" selectedIndex="{{selectedMenuIndex}}" id="coreMenu" on-click="{{togglePanelButton}}">
      <core-item icon="settings" label="One"></core-item>
      <core-item icon="search" label="Two"></core-item>
    </core-menu>

  </template>

  <script type="application/dart">

    import 'package:polymer/polymer.dart';
    import 'dart:html';

    import 'package:paper_elements/paper_input.dart';

    @CustomTag('app-element')
    class AppElement extends PolymerElement {
      AppElement.created() : super.created();

      @observable int selectedMenuIndex;

      void togglePanelButton(MouseEvent e) {
        print('clicked');
      }

      void selectedMenuIndexChanged(old) {
        print(selectedMenuIndex);
      }

      @override
      void attached() {
         super.attached();
      }
    }

  </script>
</polymer-element>
