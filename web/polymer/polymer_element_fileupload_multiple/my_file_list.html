<link rel="import" href="../packages/moviesbwu_components/components/safe_html.html">

<polymer-element name='my-file-list'>
  <template>
     <input type="file" id="uploader" bind-files="{{files}}" on-change="{{uploadFiles}}" multiple>

     <safe-html model="{{myname}}"></safe-html>
     <safe-html model="{{myname2}}"></safe-html>

     <form name="xxx">
       <input id='cityTxt'
      type="text"
      required
      pattern="{{aPattern}}">
      <button type="submit">submit</button>
    </form>
    <template repeat="{{file in files}}">
      <div>Name: {{file.name}}, RelativePath: {{file.relativePath}}, Type: {{file.type}}, Size: {{file.size}}</div>
    </template>
  </template>
  <script type='application/dart' src='my_file_list.dart' charset="utf-8"></script>
</polymer-element>
